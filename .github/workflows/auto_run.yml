name: Robot Inmobiliario Automatico

on:
  schedule:
    # 13:00 UTC es igual a las 10:00 AM de Argentina
    - cron: '0 13 * * *' 
  workflow_dispatch:      # Mantiene el bot√≥n manual activo

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar codigo del repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librerias necesarias
        run: pip install -r requirements.txt

      - name: Ejecutar Robot
        env:
          GOOGLE_JSON: ${{ secrets.GOOGLE_JSON }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scraper_ml.py
